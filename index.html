<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" type="text/css" href="./style.css" />
            <link href="https://fonts.cdnfonts.com/css/optima" rel="stylesheet">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
            <script defer src="./index.js"></script>
        </head>
        <body>
            <div id="popup">
                <div id="popup-content">
                    <h1 id="start-header">Get Ready To Cook!</h1>
                </div>
                <img id="get-started" src="https://www.onlygfx.com/wp-content/uploads/2016/04/hand-drawn-arrow-3-300x135.png">
            </div>
            <div id="background" class="closed">
                <header>
                    <h2>What's Cookin'</h2>
                </header>
                <div id="form-selection">
                    <div id="form-buttons">
                        <button class="form-buttons">Search By Main Ingredient</button>
                        <button class="form-buttons">Search By Category</button>
                        <button class="form-buttons">Random Food!</button>
                    </div>
                    <div id="forms">
                        <div id="make-selection">
                            <h2>Make a Selection!</h2>
                        </div>
                        <form id="ingredient-search-form">
                            <label>Enter a Main Ingredient:</label>
                            <input type="text" name="ingredient" id="ingredient" placeholder="Main Ingredient..." />
                            <input type="submit" id="submit" />
                        </form>
                        <form id="category-search-form">
                            <label>Choose a Category: </label>
                            <select name="category" id="category">
                                <option value="...">...</option>
                            </select>
                        </form>
                        <button id="reset">Reset Forms</button>
                    </div>
                </div>
                
                <div id="meals-list">

                </div>
                <footer>
                    <h3>Created By Matthew, Nate & Robert</h3>
                </footer>

            </div>
            
            <div class="meal-container">

            </div>
        </body>
    </html>
